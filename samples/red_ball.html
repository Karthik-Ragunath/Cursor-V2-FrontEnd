<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Ball to the Left</title>
    <style>
        /* Styles for the red ball */
        .ball {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <header>
        <h1>Red Ball Demonstration</h1>
    </header>

    <main>
        <!-- The red ball element -->
        <div class="ball" role="presentation" aria-hidden="true"></div>

        <section>
            <h2>About this demonstration</h2>
            <p>This page shows a red ball positioned to the left side of the screen.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Red Ball Demo</p>
    </footer>
</body>
</html>
